apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application001
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/rohithaus/argocd-nana.git
    targetRevision: HEAD 
    path: dev 
  destination:
    server: https://kubernetes.default.svc 
    namespace: myapp
  syncPolicy:
    syncOptions:
    - CreateNamespace=true 
    automated:
      selfHeal: true 
      prune: true
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas     


  
   
